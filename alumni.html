<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Dashboard | CampusHive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a1f3d;
            --primary-medium: #1a3a6a;
            --primary-light: #2a5a9a;
            --accent-color: #4CAF50;
            --gold-accent: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium));
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
        }

        /* Vertical Navbar */
        .vertical-nav {
            width: 250px;
            background: rgba(10, 31, 61, 0.9);
            padding: 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
            height: 100vh;
            position: fixed;
        }

        .nav-logo a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            text-decoration: none;
        }
        .nav-item a {
            width: 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
        }
        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .nav-item:hover {
            background: var(--primary-light);
        }

        .nav-item.active {
            background: var(--primary-light);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }

        /* Profile Section */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid var(--gold-accent);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 30px;
            border: 3px solid var(--gold-accent);
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--gold-accent);
        }

        .profile-info p {
            margin-bottom: 8px;
        }

        /* Announcements Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
        }

        .section-header h2 {
            font-size: 1.5em;
            color: var(--gold-accent);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }

        .btn-primary {
            background: var(--gold-accent);
            color: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--primary-light);
            color: white;
        }

        /* Announcement Form */
        .announcement-form {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background: var(--primary-dark);
            color: white;
        }

        /* Announcement Cards */
        .announcement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .announcement-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            border-top: 3px solid var(--gold-accent);
        }

        .announcement-card h3 {
            color: var(--gold-accent);
            margin-bottom: 10px;
        }

        .announcement-card .meta {
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .announcement-card .category {
            display: inline-block;
            background: rgba(255,215,0,0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            color: var(--gold-accent);
        }
        
        .announcement-author {
            margin-top: 10px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <!-- Vertical Navbar -->
    <nav class="vertical-nav">
        <div class="nav-logo">
            <a href="home.html"><h2>CampusHive</h2></a>
        </div>
        <div class="nav-item active">
            <i class="fas fa-user-graduate"></i>
            <a href="alumni-dashboard.html"><span>Dashboard</span></a>
        </div>
        <div class="nav-item">
            <i class="fas fa-bullhorn"></i>
            <a href="alum.html"><span>Announcements</span></a>
        </div>
        <div class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <a href="scalendar.html"><span>Events</span></a>
        </div>
        <div class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <a href="login.html"><span>Logout</span></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" class="profile-img" alt="Alumni Photo" id="alumniPhoto">
            <div class="profile-info">
                <h1 id="alumniName">{their name}</h1>
                <p><strong>Degree:</strong> <span id="alumniDegree">BTech {their department}</span></p>
                <p><strong>Graduation Year:</strong> <span id="alumniGraduationYear">{tehir graduation year}</span></p>
                <p><strong>Current Position:</strong> <span id="alumniPosition">{their position} at {Their company}</span></p>
            </div>
        </div>

        <!-- Announcements Section -->
        <div class="section-header">
            <h2><i class="fas fa-bullhorn"></i> Post Announcement</h2>
            <button class="btn btn-primary" id="toggleAnnouncementForm">
                <i class="fas fa-plus"></i> New Announcement
            </button>
        </div>

        <div class="announcement-form" id="announcementForm">
            <form id="postAnnouncementForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="announcementTitle" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="announcementCategory" required>
                        <option value="">Select Category</option>
                        <option value="job-opening">Job Opening</option>
                        <option value="internship">Internship Opportunity</option>
                        <option value="tech-trend">Tech Trends</option>
                        <option value="mentorship">Mentorship Offer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="announcementDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Link (Optional)</label>
                    <input type="url" id="announcementLink">
                </div>
                <button type="submit" class="btn btn-primary">Post Announcement</button>
                <button type="button" class="btn btn-secondary" id="cancelAnnouncement">Cancel</button>
            </form>
        </div>

        <div class="section-header">
            <h2><i class="fas fa-newspaper"></i> My Announcements</h2>
        </div>

        <div class="announcement-grid" id="announcementGrid">
            <!-- Announcements will be loaded here -->
        </div>
    </div>

    <script>
        // Load alumni data
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const alumni = users.find(u => u.email === currentUser.email);
            
            if (alumni) {
                // Update profile with all available details
                document.getElementById('alumniName').textContent = alumni.name || '{their name}';
                
                // Update degree/department
                if (alumni.degree) {
                    document.getElementById('alumniDegree').textContent = alumni.degree;
                } else if (alumni.department) {
                    document.getElementById('alumniDegree').textContent = `BTech ${alumni.department}`;
                }
                
                // Update graduation year
                document.getElementById('alumniGraduationYear').textContent = 
                    alumni.graduatedYear || alumni.graduationYear || '{their graduation year}';
                
                // Update position and company
                let positionText = '';
                if (alumni.position && alumni.currentCompany) {
                    positionText = `${alumni.position} at ${alumni.currentCompany}`;
                } else if (alumni.position) {
                    positionText = `${alumni.position} at {Their company}`;
                } else if (alumni.currentCompany) {
                    positionText = `{their position} at ${alumni.currentCompany}`;
                } else {
                    positionText = '{their position} at {Their company}';
                }
                document.getElementById('alumniPosition').textContent = positionText;
                
                // Update photo if available
                if (alumni.photo) {
                    document.getElementById('alumniPhoto').src = alumni.photo;
                }
                
                // Load announcements
                loadAnnouncements();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Toggle announcement form
        document.getElementById('toggleAnnouncementForm').addEventListener('click', function() {
            const form = document.getElementById('announcementForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('cancelAnnouncement').addEventListener('click', function() {
            document.getElementById('announcementForm').style.display = 'none';
        });

        // Handle announcement submission
        document.getElementById('postAnnouncementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const alumni = users.find(u => u.email === currentUser.email);
            
            // Get alumni details
            const alumniName = alumni?.name || 'Alumni';
            const alumniPosition = alumni?.position || 'Alumni';
            const alumniCompany = alumni?.currentCompany || 'Alumni Company';
            
            const announcement = {
                id: Date.now().toString(),
                title: document.getElementById('announcementTitle').value,
                category: document.getElementById('announcementCategory').value,
                description: document.getElementById('announcementDescription').value,
                link: document.getElementById('announcementLink').value || null,
                author: currentUser.email,
                authorName: alumniName,
                authorPosition: alumniPosition,
                authorCompany: alumniCompany,
                date: new Date().toISOString()
            };
            
            // Get users from localStorage
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            
            if (userIndex !== -1) {
                // Initialize announcements array if it doesn't exist
                if (!users[userIndex].announcements) {
                    users[userIndex].announcements = [];
                }
                
                // Add new announcement to the beginning of the array
                users[userIndex].announcements.unshift(announcement);
                
                // Save updated users array back to localStorage
                localStorage.setItem('users', JSON.stringify(users));
                
                // Also maintain a separate announcements collection for easy access
                const allAnnouncements = JSON.parse(localStorage.getItem('alumniAnnouncements')) || [];
                allAnnouncements.unshift(announcement);
                localStorage.setItem('alumniAnnouncements', JSON.stringify(allAnnouncements));
                
                // Save to alum.html page by storing in a separate key
                const alumPageAnnouncements = JSON.parse(localStorage.getItem('alumPageAnnouncements')) || [];
                alumPageAnnouncements.unshift(announcement);
                localStorage.setItem('alumPageAnnouncements', JSON.stringify(alumPageAnnouncements));
            }
            
            // Reset form
            this.reset();
            document.getElementById('announcementForm').style.display = 'none';
            
            // Reload announcements
            loadAnnouncements();
        });

        // Load announcements
        function loadAnnouncements() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) return;
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === currentUser.email);
            
            let announcements = [];
            
            if (user && user.announcements) {
                announcements = user.announcements;
            } else {
                // Fallback to global announcements filtered by author
                const allAnnouncements = JSON.parse(localStorage.getItem('alumniAnnouncements')) || [];
                announcements = allAnnouncements.filter(ann => ann.author === currentUser.email);
            }
            
            const grid = document.getElementById('announcementGrid');
            grid.innerHTML = '';
            
            if (announcements.length === 0) {
                grid.innerHTML = '<p>No announcements yet. Be the first to post one!</p>';
                return;
            }
            
            const categoryNames = {
                'job-opening': 'Job Opening',
                'internship': 'Internship',
                'tech-trend': 'Tech Trend',
                'mentorship': 'Mentorship',
                'other': 'Other'
            };
            
            announcements.forEach(announcement => {
                const card = document.createElement('div');
                card.className = 'announcement-card';
                card.innerHTML = `
                    <h3>${announcement.title}</h3>
                    <div class="meta">
                        <span>${new Date(announcement.date).toLocaleDateString()}</span>
                        <span class="category">${categoryNames[announcement.category] || announcement.category}</span>
                    </div>
                    <p>${announcement.description}</p>
                    ${announcement.link ? `<a href="${announcement.link}" target="_blank" style="color: var(--gold-accent);">More Details</a>` : ''}
                    <div class="announcement-author">
                        You posted this announcement
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
